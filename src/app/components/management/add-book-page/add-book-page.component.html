<div class="add-page">
    <form [formGroup]="form" class="add-form shadow p-3 my-5">
        <div class="form-group">
            <label for="titleInput">Title</label>
            <input type="text" class="form-control" id="titleInput" formControlName="title" placeholder="Book Title">
        </div>
        <div class="form-group">
            <label for="authorInput">Author</label>
            <input type="text" class="form-control" id="authorInput" formControlName="author" placeholder="Book Author">
        </div>
        <div class="form-group">
            <label for="descriptionInput">Description</label>
            <textarea class="form-control" rows="3" id="descriptionInput" formControlName="description" placeholder="Book Description"></textarea>
        </div>
        <div class="form-group">
            <label for="priceInput">Price</label>
            <input type="number" class="form-control" id="priceInput" formControlName="price" placeholder="Book Price">
        </div>

        <div class="form-group">
            <label for="image" style="margin-right: 5px;">Image</label>
            <input type="file" id="image" (change)="onFileSelected($event)" required>
            <div *ngIf="form.get('image')?.invalid && form.get('image')?.touched">
                Image is required
            </div>
        </div>

        <div class="button">
            <button class="btn btn-outline-primary" type="submit" (click)="onSubmit()">Add book</button>
        </div>
    </form>
</div>
