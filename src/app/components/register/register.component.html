<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form [formGroup]="form">
            <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label">Name</label>
                <input type="text" class="form-control form-control-lg"
                  placeholder="Enter name" formControlName="name" />
            </div>

            <div data-mdb-input-init class="form-outline mb-4">
              <label class="form-label">Email address</label>
              <input type="email" class="form-control form-control-lg"
                placeholder="Enter email address" formControlName="email" />
            </div>

            <div data-mdb-input-init class="form-outline mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control form-control-lg"
                placeholder="Enter password" formControlName="password" />
            </div>

            <div data-mdb-input-init class="form-outline mb-3">
                <label class="form-label">Confirm password</label>
                <input type="password" class="form-control form-control-lg"
                  placeholder="Confirm password" formControlName="confirmPassword" />
              </div>
            <div class="text-center text-lg-start mt-4 pt-2">
                <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;"
                  (click)="submit()">Register</button>
                  <div>Don't have an account? <a routerLink="/login">Login</a> here!</div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </section>
